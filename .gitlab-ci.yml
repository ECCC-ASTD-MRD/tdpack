   stage: package
   only:
      - tags
   dependencies:
      - build:amd64-gnu-9.3.0
   environment:
      name: testing
   script:
      - set +e
      - source ci-env/latest/rhel-8-amd-64/gnu-9.3.0.sh 
      - set -e
      - cd build_amd64-gnu-9.3.0
      - make package
      - ~/ci-admin-bundle/bin/ci-package-ssm.sh package
      
deploy:staging:
   stage: deploy
   only:
      - tags
   script:
      - source ci-env/latest/profile.sh
      - ~/ci-admin-bundle/bin/ci-stage-ssm.sh libs $CI_PROJECT_NAME $CI_COMMIT_TAG latest

deploy:nightly:
   stage: deploy
   only:
      variables:
         - $CI_NIGHTLY == "TRUE"
   script:
      - source ci-env/latest/profile.sh
      - ~/ci-admin-bundle/bin/ci-stage-ssm.sh libs $CI_PROJECT_NAME $CI_COMMIT_TAG nightly
